# /etc/nginx/conf.d/default.conf

server {
    listen 80;

    # 1) Authentication & User
    location /api/auth/ {
        proxy_pass http://auth:3000/api/auth/;
    }
    location /api/user/ {
        proxy_pass http://auth:3000/api/user/;
    }

    # 2) Restaurant & Menu
    location /api/restaurants/ {
        proxy_pass http://restaurant:3001/api/restaurants/;
    }
    location /api/menu/ {
        proxy_pass http://restaurant:3001/api/menu/;
    }

    # 3) Orders
    location /api/orders/ {
        proxy_pass http://order:3002/api/orders/;
    }

    # 4) Delivery (Drivers + Socket.IO)
    location /api/drivers/ {
        proxy_pass http://delivery:3003/api/drivers/;
    }
    # WebSocket upgrade for real‚Äêtime tracking
    location /socket.io/ {
        proxy_pass http://delivery:3003/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 5) Payments
    location /api/payments/ {
        proxy_pass http://payment:3005/api/payments/;
    }

    # 6) Notifications
    location /api/notifications/ {
        proxy_pass http://notification:3006/api/notifications/;
    }

    # 7) Feedback
    location /api/feedback/ {
        proxy_pass http://feedback:3007/api/feedback/;
    }
}
