apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: food-delivery
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: nginx
        image: api-gateway:latest
        imagePullPolicy: IfNotPresent   # <â€” make sure this is here
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: food-delivery
spec:
  selector:
    app: api-gateway
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
